<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./css/mobile.css"
		/>
		<link
			rel="stylesheet"
			href="./css/desktop.css"
		/>

		<title>Frontend Mentor | Product preview card component</title>
	</head>

	<body>
		<main>
				<article class="section-products__perfume">
					<picture class="section-products__header-product__figure-container">
						<source
							class="section-products__header-product__figure-container__image"
							srcset="./images/image-product-desktop.jpg"
							media="(min-width:1024px)"
						/>
						<img
							class="section-products__header-product__figure-container__image"
							src="./images/image-product-mobile.jpg"
							alt="This image represents the product that is being sold"
						/>
					</picture>
					<section class="section-products__perfume__content-section">
						<h5 class="section-products__perfume__content-section__type">
							PERFUME
						</h5>
						<h1 class="section-products__perfume__content-section__title">
							Gabrielle Essence Eau De Parfum
						</h1>
						<p class="section-products__perfume__content-section__description">
							A floral, solar and voluptuous interpretation composed by Olivier
							Polge, Perfumer-Creator for the House of CHANEL.
						</p>
						<p
							class="section-products__perfume__content-section__price-container"
						>
							<span
								class="section-products__perfume__content-section__price-container__price"
							>
								$149.99
							</span>
							<span
								class="section-products__perfume__content-section__price-container__before"
							>
								$169.99
							</span>
						</p>
						<button class="section-products__perfume__content-section__button">
							<div
								class="section-products__perfume__content-section__button__container"
							>
								<img
									class="section-products__perfume__content-section__button__container__cart"
									src="./images/icon-cart.svg"
									alt="Shopping card icon"
								/>
								Add to Cart
							</div>
						</button>
					</section>
				</article>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/maylinmgl"
					>Maylin Marin Galeano</a
				>.
			</div>
		</footer>
	</body>
</html>
